{% extends 'testapp/base.html' %}

{% block content %}
<div class="benutzer">
	{% for benutzer in benutzers %}
		<h2><a href="{% url 'benutzer_detail' pk=benutzer.pk %}">Benutzername: {{ benutzer.name }}</a></h2>
		<p>Vorname: {{ benutzer.vorname }}</p>
		<p>Alter: {{ benutzer.alter }}</p>
		<p>Geheime ID: {{ benutzer.pk }}</p>
	{% endfor %}
</div>
{% endblock %}
